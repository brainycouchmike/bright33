<ion-header>
  <navigation active="lamps"></navigation>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row margin-vertical><!-- spacer row --></ion-row>
    <ion-row>
      <ion-col col-lg-8 offset-lg-2 text-uppercase text-center>
        <h2>{{ group ? group.title : 'LED Lamps' }}</h2>
        <ion-icon name="arrow-dropdown"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row margin-vertical><ion-col col-2 offset-5><hr/></ion-col></ion-row>
    <ion-row>
      <ion-col col-12 col-md-6 col-lg-4 *ngFor="let lamp of lamps">
        <ion-card (click)="navigation.openNavDetailsPage(lamp.group?'lamps':'product-details', lamp.group ? {groupId:lamp.id}:{productId:lamp.id})">
          <ion-card-content padding>
            <img [src]="'/assets/'+lamp.image.src" />
          </ion-card-content>
          <ion-card-header text-center>
            <ion-card-title text-uppercase>{{ lamp.title }}</ion-card-title>
            <p text-capitalize>{{ lamp.subtitle }}</p>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
