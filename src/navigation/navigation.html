<ion-navbar [color]="color || 'primary'">
  <ion-row no-padding margin-horizontal>
    <ion-col col-md-4 col-sm-12 align-items-center>
      <ion-row>
        <ion-col align-items-center>
          <ion-title>
            <a class="navbar-brand" href="#" (click)="openNavDetailsPage(items[0])">
              <img src="assets/img/logos/Bright-WHITE_logo_top.png" width="128" height="45" alt="">
            </a>
          </ion-title>
        </ion-col>
      </ion-row>
    </ion-col>
    <ion-col col-md-6 offset-md-2 col-sm col-12>
      <ion-segment color="white" style="height:100%;" no-margin [(ngModel)]="active">
        <ion-segment-button *ngFor="let item of itemsInMenu" [value]="item.value" text-uppercase (click)="openNavDetailsPage(item)">
          <span>{{ item.title }}</span>
        </ion-segment-button>
      </ion-segment>
    </ion-col>
  </ion-row>
</ion-navbar>
